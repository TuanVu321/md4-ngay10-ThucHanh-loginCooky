<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Title</title>
</head>
<body>
<h1>User Login</h1>
<form th:action="@{/dologin}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Email</td>
            <td><input type="text" th:value="${cookieValue.value}" name="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"/> </td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
